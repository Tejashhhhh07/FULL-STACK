<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="tej">;
    <button onclick="abes()">click</button>
    <p id="aaa"></p>
    <script>
        function abes()
        {
            let inputfield=document.getElementById("tej");
            let value=inputfield.value;
            // document.write(value);
            document.getElementById("aaa").innerHTML=value;
        }
    </script>
    
</body>
</html>
