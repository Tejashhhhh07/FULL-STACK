<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myPromise = new Promise((resolve, reject) => {
            const password = "aditya@123";
            if (password.length > 8) {
                resolve("Password length is ok");
            } else {
                reject("Password length is short");
            }
        });
        mypromise.then(msg)=>{
            console.log(msg);
        }
        mypromise.catch(err)=>{
            console.log(err);
        }
    </script>
</body>
</html>
